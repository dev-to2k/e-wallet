<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="shadow-sm border rounded p-3 bg-white mt-5">
        <form action="#" method="post" class="d-flex flex-column">
          <h3 class="text-uppercase text-center">Nạp tiền</h3>
          <div class="mb-3">
            <label for="money" class="form-label">Số tiền cần nạp</label>
            <input type="number" class="form-control" id="money" />
          </div>
          <div class="mb-3">
            <label for="card-number" class="form-label">Số thẻ</label>
            <input type="number" class="form-control" id="card-number" />
          </div>
          <div class="mb-3">
            <label for="expiration-date" class="form-label">Ngày hết hạn</label>
            <input type="text" class="form-control" id="expiration-date" />
          </div>
          <div class="mb-3">
            <label for="id-cvv" class="form-label">Mã CVV</label>
            <input type="number" class="form-control" id="id-cvv" />
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-auto">
            Nạp tiền
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
