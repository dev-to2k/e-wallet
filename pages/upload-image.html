<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Upload -->
    <div class="container">
      <h3 class="text-uppercase text-center mb-3 mt-5">Upload ảnh CMND</h3>
      <div class="row mb-3">
        <div class="col-6">
          <p class="text-uppercase text-center fw-bold">Mặt trước</p>
          <img
            src="https://picsum.photos/660/300"
            class="img-fluid rounded"
            alt="img"
          />
        </div>
        <div class="col-6">
          <p class="text-uppercase text-center fw-bold">Mặt sau</p>
          <img
            src="https://picsum.photos/660/300"
            class="img-fluid rounded"
            alt="img"
          />
        </div>
      </div>
      <form>
        <div class="mb-3">
          <label for="formFile" class="form-label"
            >Upload 2 ảnh CMND măt trước/sau</label
          >
          <input class="form-control" type="file" multiple id="formFile" />
        </div>
      </form>
      <div class="d-flex align-items-center">
        <a href="#" class="ms-auto me-3 text-secondary text-decoration-none"
          >Quay lại</a
        >
        <a href="#" class="btn btn-primary">Xác nhận</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
